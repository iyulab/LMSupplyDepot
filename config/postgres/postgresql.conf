# LMSupplyDepots PostgreSQL Configuration
# Production-optimized settings for AI/ML workloads

# Connection settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory settings (adjust based on available RAM)
shared_buffers = 1GB
effective_cache_size = 3GB
work_mem = 16MB
maintenance_work_mem = 256MB

# Checkpoints and WAL
wal_buffers = 16MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min
max_wal_size = 4GB
min_wal_size = 1GB

# Background writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Query planner
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_truncate_on_rotation = on
log_rotation_age = 1d
log_rotation_size = 100MB

# Log levels for monitoring
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000  # Log queries taking more than 1 second

# Connection logging
log_connections = on
log_disconnections = on
log_hostname = off

# Statement logging for performance analysis
log_statement = 'none'  # Change to 'all' for debugging
log_duration = on
log_line_prefix = '[%t] [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Lock monitoring
log_lock_waits = on

# Autovacuum settings (important for AI/ML workloads with frequent updates)
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 1000

# Statistics collection
track_activities = on
track_counts = on
track_functions = all
track_io_timing = on

# SSL settings
ssl = off  # Enable if using SSL certificates
#ssl_cert_file = 'server.crt'
#ssl_key_file = 'server.key'
#ssl_ca_file = 'ca.crt'

# Locale settings
lc_messages = 'C'
lc_monetary = 'C'
lc_numeric = 'C'
lc_time = 'C'
default_text_search_config = 'pg_catalog.english'

# Time zone
timezone = 'UTC'
log_timezone = 'UTC'

# Performance optimizations for AI/ML workloads
# Increase for large model data processing
temp_buffers = 32MB
max_prepared_transactions = 0

# Parallel query settings
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_worker_processes = 12